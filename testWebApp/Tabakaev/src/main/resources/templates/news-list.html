<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${news}">
    <h2 th:case="null">No news found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="somenews : ${news}">
                <td th:text="${somenews.id}"></td>
                <td th:text="${somenews.short_description}"></td>
                <td th:text="${somenews.full_description}"></td>
                <td th:text="${somenews.news_type}"></td>
                <td><a th:href="@{news-update/{id}(id=${somenews.id})}">Edit</a></td>
                <td><a th:href="@{news-delete/{id}(id=${somenews.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/news-create">Create user</a></p>
</div>
</body>
</html>
